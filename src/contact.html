  <div class="mYmodal" id="order-shop">
    <div class="popup__close"></div>
    <div class="mYmodal-content">
      <div class="mYmodal-img">
        <img style="max-width: 120px;" src="images/4sd98f6f.png" alt="">
      </div>
      <form class="reg" action="#" method="post">
        <label for="name">Имя
            <input type="text" name="name" id="name" placeholder="Как вас зовут?" required>
            </label>
        <label for="phone">Телефон
              <input type="tel" name="phone" id="phone" placeholder="Ваш номер телефона" maxlength="19" required>
            </label>
        <label for="email">E-mail
            <input type="email" name="email" id="email" placeholder="Электронный ящик" required>
            </label>
        <input type="hidden" name="product">

      </form>
    </div>
  </div>

  <div class="mYmodal" id="registr">
    <div class="popup__close"></div>
    <div class="mYmodal-content">
      <form class="reg" action="#" method="post">
        <label for="name">Имя
            <input type="text" name="name" id="name" placeholder="Как вас зовут?" required>
            </label>
        <label for="phone">Телефон
              <input type="tel" name="phone" id="phone" placeholder="Ваш номер телефона" maxlength="19" required>

    </div>
